<!-- REPO: js-biglietto-treno-form
GOAL:
Il programma dovrà chiedere all'utente il
numero di chilometri che vuole
percorrere e l'età del passeggero.
Sulla base di queste informazioni dovrà
calcolare il prezzo totale del viaggio.
Il prezzo del biglietto è definito in base ai
km (0.21 € al km), ma va applicato uno
sconto del 20% per i minorenni e del
40% per gli over 65.
N.B.: non badate al nome della repo, i dati vanno acquisiti con la solita prompt -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>esercizio biglietto treno</title>
  </head>
  <body>
    <div class="container">
    </div>
    <script>
      var km = parseInt(prompt('insert the distance in km'));
      var age = parseInt(prompt('insert your age'));
      var euro = 0.21;
      var ticket = km * euro;
      var saleunder18 = ((ticket / 100) * 80).toFixed(2);
      var saleover65 = ((ticket / 100) * 60).toFixed(2);
      console.log(km, age, ticket);
      if ( age < 18) {
        console.log("il prezzo pieno è €" + ticket)
        console.log("Gentile Cliente, essendo minorenne, ha diritto allo sconto del 20%, complimenti! il prezzo è €" + saleunder18);
      } else if ( age > 65) {
        console.log("Gentile Cliente, essendo over65, ha diritto allo sconto del 40%, complimenti! il prezzo è €" + saleover65);
      } else {
        console.log("Gentile Cliente, il prezzo del biglietto corrisponde a €" + ticket);
      }
    </script>
  </body>

</html>
